apiVersion: k8s.keycloak.org/v2alpha1
kind: Keycloak
metadata:
  name: keycloak
spec:
  instances: 1
  db:
    vendor: postgres
    host: postgresql
    usernameSecret:
      name: keycloak-db-secret
      key: username
    passwordSecret:
      name: keycloak-db-secret
      key: password
  http:
    httpEnabled: true
    tlsSecret: keycloak-tls-secret
  hostname:
    hostname: keycloak-service-keycloak.apps.cluster-5wjkd.5wjkd.sandbox1749.opentlc.com
    strict: false
    strictBackchannel: false
  ingress:
    enabled: false
